<form class="todo-header-form">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Todo-Title</mat-label>
    <input matInput placeholder="Title"  (change)="onInput($event)" [value]="todo.content||''" >
  </mat-form-field>
  <button mat-button color="primary" (click)="save()">
    ADD
  </button>
</form>
